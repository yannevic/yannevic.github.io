<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pra vc 💖</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');body {
  margin: 0;
  font-family: 'Courier Prime', monospace;
  background: #fffafc;
  color: #d63384;
  text-align: center;
  overflow-x: hidden;
}

header {
  margin-top: 3rem;
  font-size: 1.8rem;
  color: #d63384;
  animation: fadeIn 2s ease-in-out;
}

.typing-container {
  width: 90%;
  max-width: 600px;
  margin: 2rem auto;
  font-size: 1.1rem;
  white-space: pre-wrap;
  overflow: hidden;
  border-right: 2px solid #d63384;
  font-family: 'Courier Prime', monospace;
  text-align: left;
}

.envelope {
  font-size: 4rem;
  cursor: pointer;
  margin-top: 2rem;
  transition: transform 0.3s;
  z-index: 1;
  position: relative;
}

.envelope:hover {
  transform: scale(1.2);
}

.label {
  margin-top: 1rem;
  font-size: 1.1rem;
  color: #b32465;
  position: relative;
  z-index: 1;
}

.popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.quiz-box {
  background: #fff;
  padding: 2rem;
  border: 6px dashed #d63384;
  border-radius: 24px;
  max-width: 500px;
  width: 90%;
  box-shadow: 0 0 25px rgba(0,0,0,0.2);
  text-align: left;
  position: relative;
  animation: slideUp 0.5s ease-out;
  z-index: 11;
}

@keyframes slideUp {
  from { transform: translateY(50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.quiz-box p {
  margin-bottom: 1rem;
}

.quiz-box button {
  background: #d63384;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  cursor: pointer;
  margin: 0.5rem 0.5rem 0 0;
}

.feedback {
  font-style: italic;
  color: #d63384;
  margin-top: 0.5rem;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  background: transparent;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: #d63384;
}

.heart {
  position: fixed;
  top: -50px;
  color: #d63384;
  font-size: 1.5rem;
  animation: fall linear infinite;
  z-index: 0;
}

@keyframes fall {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}

  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://open.spotify.com/artist/0llIp92s72MGxqoJviNjGC" type="audio/mp3">
    Seu navegador não suporta áudio.
  </audio>  <header>oii 🌹</header>  <div class="typing-container" id="typing"></div>  <div class="envelope" id="envelope" onclick="openQuiz()">💌</div>
  <div class="label" id="label">Aperta aqui só se estiver pronto pra nos conhecer de verdade...</div>  <div class="popup" id="quizPopup">
    <div class="quiz-box" id="quizBox">
      <button class="close-btn" onclick="closeQuiz()">×</button>
      <p id="quizQuestion"></p>
      <div id="options"></div>
      <div class="feedback" id="feedback"></div>
    </div>
  </div>  <script>
    const popup = document.getElementById("quizPopup");
    const quizBox = document.getElementById("quizBox");
    const questionEl = document.getElementById("quizQuestion");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");

    const text = `só queria criar uma lembrancinha nessa data e fazer algo especial pra vc.\n\nEu queria te lembrar de como vc é especial. Essa música me faz pensar em nós, no quanto certos momentos se tornam eternos na memória da gente.\n\nEspero que esse carinho chegue aí do jeitinho que pensei. 💖`;

    let i = 0;
    const speed = 40;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typing").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    window.onload = () => {
      typeWriter();
      generateHearts();
    };

    function generateHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "🌸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
      }
    }

    const questions = [
      {
        q: "Q dia a gente começou a conversar? (essa é facil)",
        options: ["2", "7", "10"],
        correct: 0
      },
      {
        q: "Que dia vc falou q me amava pela 1x?",
        options: ["10", "17", "27"],
        correct: 1
      },
      {
        q: "Qual minha comida favorita",
        options: ["Hambúrguer", "Pizza", "Lasanha"],
        correct: 0
      }
    ];

    let current = 0;
    let confirmStep = false;

    function openQuiz() {
      popup.style.display = "flex";
      loadQuestion();
    }

    function closeQuiz() {
      popup.style.display = "none";
      current = 0;
      confirmStep = false;
    }

    function loadQuestion() {
      const q = questions[current];
      questionEl.textContent = q.q;
      optionsEl.innerHTML = "";
      feedbackEl.textContent = "";
      confirmStep = false;

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(index) {
      const q = questions[current];
      if (index === q.correct) {
        if (!confirmStep) {
          feedbackEl.textContent = "Tem certeza? 🤨";
          confirmStep = true;
        } else {
          current++;
          if (current < questions.length) {
            loadQuestion();
          } else {
            quizBox.innerHTML = "<p>Obrigada por lembrar da nossa história 💖</p>";
          }
        }
      } else {
        feedbackEl.textContent = "Namoral que vc n sabe essa??? 😤";
      }
    }
  </script></body>
</html>
