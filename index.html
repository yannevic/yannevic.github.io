  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');body {
  margin: 0;
  font-family: 'Courier Prime', monospace;
  background: #fffafc;
  color: #d63384;
  text-align: center;
  overflow-x: hidden;
}

header {
  margin-top: 3rem;
  font-size: 1.8rem;
  color: #d63384;
  animation: fadeIn 2s ease-in-out;
}

.typing-container {
  width: 90%;
  max-width: 600px;
  margin: 2rem auto;
  font-size: 1.1rem;
  white-space: pre-wrap;
  overflow: hidden;
  border-right: 2px solid #d63384;
  font-family: 'Courier Prime', monospace;
  text-align: left;
}

.envelope {
  font-size: 4rem;
  cursor: pointer;
  margin-top: 2rem;
  transition: transform 0.3s;
  z-index: 1;
  position: relative;
}

.envelope:hover {
  transform: scale(1.2);
}

.label {
  margin-top: 1rem;
  font-size: 1.1rem;
  color: #b32465;
  position: relative;
  z-index: 1;
}

.popup, .reward-popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.quiz-box, .reward-box {
  background: #fff;
  padding: 2rem;
  border: 6px dashed #d63384;
  border-radius: 24px;
  max-width: 500px;
  width: 90%;
  box-shadow: 0 0 25px rgba(0,0,0,0.2);
  text-align: left;
  position: relative;
  animation: slideUp 0.5s ease-out;
  z-index: 11;
}

@keyframes slideUp {
  from { transform: translateY(50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.quiz-box p, .reward-box p {
  margin-bottom: 1rem;
}

.quiz-box button, .reward-box button {
  background: #d63384;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  cursor: pointer;
  margin: 0.5rem 0.5rem 0 0;
}

.feedback {
  font-style: italic;
  color: #d63384;
  margin-top: 0.5rem;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  background: transparent;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: #d63384;
}

.heart {
  position: fixed;
  top: -50px;
  color: #d63384;
  font-size: 1.5rem;
  animation: fall linear infinite;
  z-index: 0;
}

@keyframes fall {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}

.typing-effect {
  white-space: pre-wrap;
  overflow: hidden;
  border-right: 2px solid #d63384;
  animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink {
  from, to { border-color: transparent }
  50% { border-color: #d63384; }
}

.big-emoji {
  font-size: 3rem;
  cursor: pointer;
  display: inline-block;
  margin-top: 1rem;
}
